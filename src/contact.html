<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body class="relative overflow-x-hidden">
    
    <header class="absolute top-0 left-0 w-full z-20 flex justify-between py-4 px-8 text-white font-ibm-plex-sans">
        <a href="#" class="uppercase">Logo</a>
        <p class="text-[.9rem] md:text-[1rem] text-pale leading-[1.3]">currently living in <br> <span class="text-white">Lagos, Nigeria</span></p>
        <p class="text-[.9rem] md:text-[1rem] menu-list-style relative cursor-pointer menu-bottom-border">menu</p>
    </header>

    <main class="w-full min-h-screen relative text-white bg-[#111] pt-24 px-8 font-ibm-plex-sans">
        <h1 class="mb-4 border-b border-b-pale pb-1 lg:pb-3">Contact me</h1>

        <form action="#" method="get" autocomplete="off" class="w-full sm:w-3/4 lg:w-1/2 font-ibm-plex-sans pb-36 lg:pb-32">
            <div>
                <label for="name"></label>
                <input type="text" name="name" required placeholder="Your name" class="w-full mb-6 bg-[#111] pl-2 py-2 border-b-pale border-b placeholder:text-white focus-within:pl-6 focus-within:bg-[#353535] focus-within:outline-0 focus:pl-6 focus:bg-[#353535] focus:outline-0 duration-200">
            </div>

            <div>
                <label for="email"></label>
                <input type="email" name="email" required placeholder="Your email" class="w-full mb-6 bg-[#111] pl-2 py-2 border-b-pale border-b placeholder:text-white focus-within:pl-6 focus-within:bg-[#353535] focus-within:outline-0 focus:pl-6 focus:bg-[#353535] focus:outline-0 duration-200">
            </div>

            <div>
                <label for="budget"></label>
                <input type="text" name="budget" required placeholder="What's your budget? Min - $1.000" class="w-full mb-6 bg-[#111] pl-2 py-2 border-b-pale border-b placeholder:text-white focus-within:pl-6 focus-within:bg-[#353535] focus-within:outline-0 focus:pl-6 focus:bg-[#353535] focus:outline-0 duration-200">
            </div>

            <div>
                <textarea name="message" cols="30" rows="3" required placeholder="Tell me about your project" class="w-full resize-none mb-6 bg-[#111] pl-2 py-2 border-b-pale border-b placeholder:text-white focus-within:pl-6 focus-within:bg-[#353535] focus-within:outline-0 focus:pl-6 focus:bg-[#353535] focus:outline-0 duration-200"></textarea>
            </div>

            <div>
                <input type="submit" value="Send" class="px-20 lg:px-40 py-3 bg-[#353535] text-white cursor-pointer hover:bg-[#3dd38d] focus:bg-[#3dd38d] active:bg-[#3dd38d] duration-300">
            </div>
        </form>

        <section class="absolute bottom-8 left-0 w-full flex justify-between px-8 flex-col lg:flex-row">
            <a href="#" class="underline decoration-pale hover:text-pale duration-300 focus:text-pale active:text-pale">hello@olacodes.com</a>

            <nav class="mt-4 lg:mt-0">
                <ul class="flex">
                    <li class="relative footer-links-border"><a href="#">git</a></li>
                    <li class="ml-6 relative footer-links-border"><a href="#">pen</a></li>
                    <li class="ml-6 relative footer-links-border"><a href="#">lin</a></li>
                    <li class="ml-6 relative footer-links-border"><a href="#">twi</a></li>
                </ul>
            </nav>
        </section>

        <!-- Navigation -->
        <section class="absolute top-[0%] left-0 w-full h-screen bg-[#111] opacity-[0.999] z-10 pt-24 pl-8">
            <div class="flex justify-between">
                <div class=" basis-[60%] lg:basis-3/6">
                    <nav>
                        <ul>
                            <li><a href="index.html" class="uppercase font-bebas text-6xl sm:text-7xl lg:text-8xl relative list-hyphen">home</a></li>
                            <li><a href="about.html" class="uppercase font-bebas text-6xl sm:text-7xl lg:text-8xl relative list-hyphen">about</a></li>
                            <li><a href="work.html" class="uppercase font-bebas text-6xl sm:text-7xl lg:text-8xl relative list-hyphen">work</a></li>
                            <li><a href="contact.html" class="uppercase font-bebas text-6xl sm:text-7xl lg:text-8xl relative list-hyphen">contact</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="basis-[40%] lg:basis-3/6 font-ibm-plex-sans">
                    <nav>
                        <ul class="text-[.8rem] sm:text-[1rem]">
                            <li class="mb-4"><a href="#" class="inline-flex relative hover:tracking-[1px] duration-300 hover:pl-4 active:pl-4 focus:pl-4">github <img src="./assets/up-arrow.png" alt="arrow icon" class="absolute top-1 lg:right-[-13.1rem] right-[-4.1rem] sm:right-[-8.4rem] md:right-[-10rem] w-3 h-3"></a></li>
                            <li class="mb-4"><a href="#" class="inline-flex relative hover:tracking-[1px] duration-300 hover:pl-4 active:pl-4 focus:pl-4">codepen <img src="./assets/up-arrow.png" alt="arrow icon" class="absolute top-1 lg:right-[-12rem] right-[-3.25rem] sm:right-[-7.3rem] md:right-[-9rem] w-3 h-3"></a></li>
                            <li class="mb-4"><a href="#" class="inline-flex relative hover:tracking-[1px] duration-300 hover:pl-4 active:pl-4 focus:pl-4">linkedin <img src="./assets/up-arrow.png" alt="arrow icon" class="absolute top-1 lg:right-[-12.3rem] right-[-3.5rem] sm:right-[-7.5rem] md:right-[-9.3rem] w-3 h-3"></a></li>
                            <li><a href="#" class="inline-flex relative hover:tracking-[1px] duration-300 hover:pl-4 active:pl-4 focus:pl-4">twitter <img src="./assets/up-arrow.png" alt="arrow icon" class="absolute top-2 lg:right-[-12.9rem] right-[-4rem] sm:right-[-7.95rem] md:right-[-9.8rem] w-3 h-3"></a></li>
                        </ul>
                    </nav>

                    <p class="text-[.8rem] sm:text-[1rem] mt-20">email</p>
                    <a href="#" class="text-[.8rem] sm:text-[1rem] underline hover:text-pale duration-200 active:text-pale focus:text-pale">hello@olacodes.com</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
